<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Notifications</title>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <!-- logo -->
         <h1 class="logo">FoodTime</h1>
        <!-- list of menu -->
         <div class="sidebar-menus">
            <a href="/index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="/bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="/wallet.html"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
         </div>
        <!-- logout  -->
         <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
         </div>
     </div>
     <!-- main -->
      <div class="main">
        <!-- main navbar -->
        <div class="main-navbar">
            <!-- menu when appear on mobile version -->
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <!-- search-bar -->
            <div class="search">
                <input type="text" placeholder="Want to eat">
                <button class="search-btn">Search</button>
            </div>
            <!-- profile icon on the left side of the navbar -->
             <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
             </div>
        </div>
        <!-- main highlight -->
        <div class="main-highlight">
            <!-- title section and arrow -->
             <div class="main-header">
                <h2 class="main-title">Recommandations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
             </div>
             <!-- highlight-menu -->
              <div class="highlight-wrapper">

                <div class="highlight-card">
                    <img class="highlight-img" src="./assets/Fresh_Salad.png" alt="">
                    <div class="highlight-desc">
                        <h4>Fresh Salad</h4>
                        <p>₹ 120</p>
                    </div>
                </div>

                <div class="highlight-card">
                    <img class="highlight-img" src="./assets/cafe-latte.png" alt="">
                    <div class="highlight-desc">
                        <h4>Cafe Latte</h4>
                        <p>₹ 290</p>
                    </div>
                </div>

                <div class="highlight-card">
                    <img class="highlight-img" src="./assets/steak.jpg" alt="">
                    <div class="highlight-desc">
                        <h4>Premium Steak</h4>
                        <p>₹ 539</p>
                    </div>
                </div>

                <div class="highlight-card">
                    <img class="highlight-img" src="./assets/burger.png" alt="">
                    <div class="highlight-desc">
                        <h4>Burger</h4>
                        <p>₹ 300</p>
                    </div>
                </div>
              </div>
        </div>

       <div>
        <h2>No Notifications</h2>
       </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
